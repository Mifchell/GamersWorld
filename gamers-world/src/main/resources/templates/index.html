  <body>
    <a th:href="@{/index}"><div id="banner"></div></a>

    <!--Navigation Menu-->

      <a th:href="@{/index}">Home</a>

      <a th:href="@{/profile}">Profile</a>
    </div>

    <br>

    <!--Event forum-->

<!-- style this later using the commented out comment -->
  <table>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Game</th>
            <th>PlayLevel</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
  <tr th:each="event : ${events}">
    <td th:text="${event.eventName}"></td>
    <td th:text="${event.date}"></td>
    <td th:text="${event.location}"></td>
    <td th:text="${event.game}"></td>
    <td th:text="${event.playLevel}"></td>
    <td th:text="${event.description}"></td>
  </tr>
  </tbody>
</table>
