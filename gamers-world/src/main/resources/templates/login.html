<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Gamer's World</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/form.css}"/>
  </head>

  <body>
    <a href="login.html"><div id="banner"></div></a>
    <br>
    
    <div class="container">
    <form th:action="@{/login}" method="post">
        <h1>Log in</h1>
      
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <button type="submit">Log in</button>

        <br>

        <div class="container sub">
        <h2>Don't have an account? <a href="signup.html">Sign up</a>.</h2>
        </div>
        
      </form>
    </div>

    <footer>
      <!--Copyright information-->
      <br>
      <p>&copy; 2023 All rights reserved</p>
    </footer>

  </body>
</html>
