<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gamer's World</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../css/styles.css"> 
    <link rel="stylesheet" th:href="@{/css/form.css}" href="../css/form.css">

</head>
<body>

    <a th:href="@{/index}"><div id="banner"></div></a>
    <br>

<div class="container">
<h1>Create Group</h1>

<div class="inputform">
    <form action="#" th:action="@{/creategroup}" method="post">
  
      <label for="group name"><b>group Name</b></label>
      <input type="text" placeholder="Enter name" name="name" id="name" required>

      <div th:if="${errorMessage}" style="color:red">
        <p th:text="${errorMessage}"></p>
      </div>

      <label for="description"><b>Group Description</b></label>
      <input type="text" placeholder="Enter Description" name="description" id="description" required>
  
      <button type="submit">Save</button>
  </form>
</div>
</div>

    <footer>
      <!--Copyright information-->
      <br>
      <p>&copy; 2023 All rights reserved</p>
    </footer>

</body>
</html>
